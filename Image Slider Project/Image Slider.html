<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Image Slider.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Vanilla Carousel</title>
</head>

<body>

    <div class="carousel-container">

        <i class="fa-sharp fa-solid fa-arrow-right fa-rotate-180" id="prevBtn"></i>
        <i class="fa-sharp fa-solid fa-arrow-right" id="nextBtn"></i>

        <div class="carousel-slide">
            <img src="/img/tom fisk.jpg" id="lastClone" alt="clone-1">
            <img src="/img/Jaime.jpg" alt="Nature Pic-1">
            <img src="/img/paula nardini-1 .jpg" alt="Nature Pic-2">
            <img src="/img/paula nardini-2.jpg" alt="Nature Pic-3">
            <img src="/img/paula nardini -3.jpg" alt="Nature Pic-4">
            <img src="/img/tom fisk.jpg" alt="Nature Pic-5">
            <img src="/img/Jaime.jpg" id="firstClone" alt="clone-2">
        </div>

    </div>

    <script src="Image Slider.js"> </script>
</body>

</html>
